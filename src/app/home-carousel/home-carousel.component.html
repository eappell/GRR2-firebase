<carousel [interval]="myInterval" [noWrap]="false" activeSlide="0">
  <!-- Indicators -->
  <!--<ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
    <li data-target="#mycarousel" data-slide-to="3"></li>
    <li data-target="#mycarousel" data-slide-to="4"></li>
  </ol>-->

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <slide>
        <img src="https://unsplash.it/2000/1250?image=397" data-color="lightblue" alt="First Image" class="img-fluid">
        <div class="carousel-caption">
            <h3>First Image</h3>
        </div>
    </slide>
    <slide>
        <img src="https://unsplash.it/2000/1250?image=689" data-color="firebrick" alt="Second Image" class="img-fluid">
        <div class="carousel-caption">
            <h3>Second Image</h3>
        </div>
    </slide>
    <slide>
        <img src="https://unsplash.it/2000/1250?image=675" data-color="violet" alt="Third Image" class="img-fluid">
        <div class="carousel-caption">
            <h3>Third Image</h3>
        </div>
    </slide>
    <slide>
        <img src="https://unsplash.it/2000/1250?image=658" data-color="lightgreen" alt="Fourth Image" class="img-fluid">
        <div class="carousel-caption">
            <h3>Fourth Image</h3>
        </div>
    </slide>
    <slide>
        <img src="https://unsplash.it/2000/1250?image=638" data-color="tomato" alt="Fifth Image" class="img-fluid">
        <div class="carousel-caption">
            <h3>Fifth Image</h3>
        </div>
    </slide>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</carousel>

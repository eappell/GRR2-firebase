      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2>Update {{animal.$key}}</h2>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="trackingId" class="col-form-label">Tracking ID</label>
            </div>
            <div class="col-md-4">
              {{animal.$key}}
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="Name" class="col-form-label">Name</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Name" id="Name" [(ngModel)]="animal.Name" name="name">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="DOB" class="col-form-label">DOB</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <!--<input class="form-control" placeholder="DOB" name="DOB" [(ngModel)]="animal.DOB" ngbDatepicker #d="ngbDatepicker">-->
              <input type="date" class="form-control" placeholder="DOB" id="DOB" [(ngModel)]="animal.dob" name="DOB">
              <!--<p-calendar name="DOB" [ngModel]="animal.DOB"></p-calendar>-->
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="DateAdded" class="col-form-label">Date Added</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <!--<input class="form-control" placeholder="Date Added" name="dateAdded" [(ngModel)]="animal.DateAdded" ngbDatepicker #d="ngbDatepicker">-->
              <input type="date" class="form-control" placeholder="Date Added" id="DateAdded" [(ngModel)]="animal.dateAdded" name="dateAdded">
              <!--<p-calendar id="dateAdded"></p-calendar>-->
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="DateRemoved" class="col-form-label">Date Removed</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="date" class="form-control" placeholder="Date Removed" id="DateRemoved" [(ngModel)]="animal.dateRemoved" name="dateRemoved">
              <!--<p-calendar id="dateRemoved"></p-calendar>-->
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="Description" class="col-form-label">Description</label>
            </div>
            <div class="col-sm-10 col-md-10">
              <textarea class="form-control" placeholder="Description" rows="3" cols="30" id="Description" [(ngModel)]="animal.description" name="description"></textarea>
            </div>
          </div>
          <div class="form-group row" *ngIf="animal.ProductOfProject">
            <div class="col-sm-2 col-md-2">
              <label for="FatherId" class="col-form-label">Father</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Father ID" id="FatherId" [(ngModel)]="animal.productOfProject.Sire.Name" name="fatherId">
            </div>
            <div class="col-sm-2 col-md-2" *ngIf="animal.ProductOfProject">
              <label for="MotherId" class="col-form-label">Mother</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Mother ID" id="MotherId" [(ngModel)]="animal.ProductOfProject.Dam.Name" name="motherId">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="gender" class="col-form-label">Gender</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <select class="form-control" id="gender" [(ngModel)]="animal.gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unknown">Unknown</option>
              </select>
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="Status" class="col-form-label">Status</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <select class="form-control" id="status" [(ngModel)]="animal.StatusId" name="status">
                <option *ngFor="let status of statuses" [value]="status.Id">{{status.Name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="HatchColor" class="col-form-label">Hatch Color</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Hatch Color" id="HatchColor" [(ngModel)]="animal.hatchColor" name="hatchColor">
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="HatchWeight" class="col-form-label">Hatch Weight</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Hatch Weight" id="HatchWeight" name="HatchWeight" [(ngModel)]="animal.hatchWeight">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="Lineage" class="col-form-label">Lineage</label>
            </div>
            <div class="col-sm-4 col-sm-4">
              <input type="text" class="form-control" placeholder="Lineage" id="Lineage" name="Lineage" [(ngModel)]="animal.lineage">
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="Pairing" class="col-form-label">Pairing</label>
            </div>
            <div class="col-sm-4 col-sm-4">
              <input type="text" class="form-control" placeholder="Pairing" id="Pairing" name="Pairing" [(ngModel)]="animal.pairing">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
              <label for="PedigreePedigree" class="col-form-label">Pedigree</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Pedigree" id="Pedigree" name="Pedigree" [(ngModel)]="animal.pedigree">
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="Price" class="col-form-label">Price</label>
            </div>
            <div class="col-sm-4 col-md-4">
              <input type="text" class="form-control" placeholder="Price" id="Price" name="Price" [(ngModel)]="animal.price">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
            <label for="Species" class="col-form-label">Species</label>
            </div>
            <div class="col-sm-4 col-md-4">
            <input type="text" class="form-control" placeholder="Species" id="Species" name="Species" [(ngModel)]="animal.species">
            </div>
            <div class="col-sm-2 col-md-2">
            <label for="SpeciesLatin" class="col-form-label">Species Latin</label>
            </div>
            <div class="col-sm-4 col-md-4">
            <input type="text" class="form-control" placeholder="Species Latin" name="SpeciesLatin" id="SpeciesLatin" [(ngModel)]="animal.speciesLatin">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2 col-md-2">
            <label for="Weight" class="col-form-label">Weight</label>
            </div>
            <div class="col-sm-4 col-md-4">
            <input type="text" class="form-control" placeholder="Weight" id="Weight" name="Weight" [(ngModel)]="animal.weight">
            </div>
            <div class="col-sm-2 col-md-2">
              <label for="ProductOfProject" class="col-form-label">From Project</label>
            </div>
            <div class="col-sm-4 col-md-4" *ngIf="animal.productOfProject">
              <select class="form-control" id="projects" [(ngModel)]="animal.ProductOfProjectId" name="projects">
                <option *ngFor="let project of projects" [value]="project.Id">{{project.DateStart | date: 'yyyy'}} - {{project.Sire.TrackingId}} x {{project.Dam.TrackingId}}</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close('Close click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateAnimal(animal)">Save changes</button>
      </div>
